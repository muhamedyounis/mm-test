<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&family=Open+Sans:wght@400&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu:wght@400&display=swap");

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url("pics/background.svg") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .bold-grey {
        font-weight: bold;
        color: grey;
        font-style: italic;
      }

      .signup {
        color: #0494c9;
        font-family: "Ubuntu", sans-serif;
        font-weight: normal;
        font-size: 15pt;
        text-align: left;
        line-height: 170%;
        font-style: italic;
      }

      .logo {
        display: block;
        margin-bottom: 40px;
        max-width: 100%;
      }

      .login-container {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(37, 116, 187, 0.21);
        text-align: center;
        width: 80%;
        position: relative;
        border: 1px solid #ffffff;
      }

      .login-container::after {
        content: "";
        position: absolute;
        bottom: -35px;
        left: 50%;
        transform: translateX(-50%);
        width: 180px;
        height: 47px;
        background: url("pics/circle\ .png") no-repeat center center;
        background-size: cover;
        z-index: 1;
      }
      .image-container {
        position: relative;
        width: 100%; /* Ensure this is set according to your layout needs */
        height: 100%; /* Ensure this is set according to your layout needs */
      }

      .top-image {
        position: absolute;
        top: 12%;
        left: 50%;
        transform: translate(-50%, -90%);
        width: 70px; /* Adjust width for the size of the top image */
        z-index: 2; /* Ensure it appears on top */
      }

      .full-circle img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
      }

      .login-form {
        padding: 20px;
        border-radius: 8px;
      }

      .login-title {
        font-family: "Ubuntu", sans-serif;
        color: #004a97;
        font-size: 28pt;
        margin: 0;
        text-align: left;
        line-height: 1;
        width: 100%;
      }

      .login-title span {
        font-weight: bold;
      }

      .form-subtitle {
        font-family: "Open Sans", sans-serif;
        color: #5a5a5a;
        font-size: 12pt;
        text-align: left;
        line-height: 1.5;
        opacity: 0.8;
        margin-top: 10px;
      }

      .form-group {
        margin-top: 20px;
        position: relative;
      }

      .form-group input {
        width: 100%;
        padding: 10px 60px 10px 60px;
        border: 1px solid #4dc1e0;
        border-radius: 4px;
        font-family: "Open Sans", sans-serif;
        font-size: 12pt;
        box-sizing: border-box;
      }

      .form-group .input-icon-left {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 10px;
        height: 20px;
      }

      .form-group .divider-left {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 40px;
        color: #4dc1e0;
      }

      .form-group .input-icon-right {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        right: 10px;
        height: 20px;
        cursor: pointer;
      }

      .form-group .divider-right {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        right: 40px;
        color: #4dc1e0;
      }

      .forgot-password {
        font-family: "Ubuntu", sans-serif;
        font-size: 14pt;
        text-align: right;
        color: #004a97;
        opacity: 1;
        margin: 10px 0;
        display: block;
        text-decoration: none;
        font-style: italic;
        font-weight: bold; /* Make MedMark bold */
      }

      .centered-text {
        text-align: center;
        margin-top: 20px;
        font-family: "Open Sans", sans-serif;
      }

      .centered-text .signup {
        color: #0494c9;
        text-decoration: none;
      }

      .terms {
        margin-top: 20px;
        text-align: center;
        font-family: "Open Sans", sans-serif;
        font-size: 10pt;
        color: #5a5a5a;
      }

      .terms a {
        color: #004a97;
        text-decoration: underline;
        font-style: italic;
        font-weight: bold; /* Make MedMark bold */
      }

      .face-id-container {
        margin-top: 90px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(37, 116, 187, 0.21);
        width: 5%;
        height: 4%;
      }

      .face-id-container img {
        width: 90px;
        height: 70px;
      }
      .login-title {
        font-size: 2rem; /* Adjust the font size as needed */
        text-align: left; /* Center the text */
        margin: 2%; /* Adjust the margin as needed */
      }

      .login-title span {
        font-weight: bold; /* Make MedMark bold */
        color: #004a97; /* Change the color as needed */
        padding-top: 50px; /* Adjust the padding as needed */
      }
      .italic-text {
        font-style: italic;
      }
      .erased-link {
        color: grey; /* Change the text color to grey */
        text-decoration: none; /* Remove the underline */
        opacity: 0.5; /* Make it partially transparent to give an erased effect */
        font-style: italic;
        font-weight: bold; /* Make MedMark bold */
      }

      .erased-link:hover {
        opacity: 1; /* Make it fully visible when hovered */
      }

      .styled-input {
        font-family: "Ubuntu", sans-serif;
        font-weight: 300; /* Light weight */
        font-size: 14pt;
        font-style: italic;
        color: rgba(0, 74, 151, 0.5); /* rgb #004A97 with 50% opacity */
        border: 1px solid #ccc; /* Optional: Add a border for better visibility */
        padding: 0; /* No padding */
        text-align: left; /* Left alignment */
        /* text-transform: capitalize; */
        width: 100%; /* Optional: Make the input take the full width of its container */
        box-sizing: border-box; /* Optional: Ensure padding and border are included in the element's total width and height */
      }

      .styled-input::placeholder {
        font-family: "Ubuntu", sans-serif;
        font-weight: bold; /* Light weight */
        font-size: 14pt;
        font-style: italic;
        color: rgba(
          0,
          74,
          151,
          0.5
        ); /* Ensure the placeholder text also has the same styling */
        text-transform: capitalize; /* Title case for the placeholder */
      }
    </style>
  </head>
  <body>
    <img src="pics/logo.svg" alt="Company Logo" class="logo" />
    <div class="login-container">
      <form class="login-form">
        <h1 class="login-title"><span class="italic-text">Welcome to</span></h1>
        <div class="separator"></div>
        <h1 class="login-title"><span>MedMark</span></h1>

        <p class="form-subtitle">Login or Create Account to Get Started</p>

        <div class="form-group">
          <img src="pics/email.svg" alt="Email Icon" class="input-icon-left" />
          <span class="divider-left">|</span>
          <input type="email" placeholder="Email" class="styled-input" />
        </div>

        <div class="form-group">
          <img src="pics/locksvg.svg" alt="Lock Icon" class="input-icon-left" />
          <span class="divider-left">|</span>
          <input
            type="password"
            placeholder="Password"
            class="styled-input input-password"
            id="password"
          />

          <img
            src="pics/eyes.svg"
            alt="Toggle Icon"
            class="input-icon-right"
            style="right: 15px"
            onclick="togglePasswordVisibility('password', this)"
          />
        </div>

        <a href="#" class="forgot-password">Forgot password?</a>

        <div class="centered-text">
          <p>
            <span class="bold-grey">Don't have an account?</span>
            <a href="#" class="signup">Sign up here</a>
          </p>
          <a href="#" class="erased-link">By clicking below you agree to our</a>
        </div>

        <div class="terms">
          <a href="#" class="erased-link">Terms and Conditions</a>
        </div>
      </form>
      <div class="image-container">
        <img src="pics/top.svg" alt="Top Image" class="top-image" />
      </div>
    </div>
    <div class="face-id-container">
      <img src="pics/noun-face-id-1280936.svg" alt="Face ID Icon" />
    </div>
  </body>
</html>

<script>
  function togglePasswordVisibility(inputId, icon) {
    const input = document.getElementById(inputId);
    if (input.type === "password") {
      input.type = "text";
      icon.src = "pics/eye-eye-slash-bold.svg"; // Change to a different icon if needed
    } else {
      input.type = "password";
      icon.src = "pics/eyes.svg";
    }
  }
</script>
